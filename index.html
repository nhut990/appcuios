  <style>
    body {
      font-family: Arial, sans-serif;
      background: #232526;
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container { max-width: 600px; margin: 0 auto; }
    .title-row { text-align: center; margin-bottom: 25px; }
    .title-row img { width: 48px; height: 48px; vertical-align: middle; background: #fff; border-radius: 12px; padding: 4px; }
    h1 { margin: 0; color: #ff5555; font-size: 2rem; font-weight: bold; text-align: center; letter-spacing: 1px;}
    .app-list { margin-top: 10px; }
    .app { background: #333; border-radius: 9px; padding: 10px 10px; margin-bottom: 12px; border: 1px solid #444; }
    .app-header { cursor: pointer; padding: 8px 0; border-bottom: 1px solid #444; }
    .app-header h2 { font-size: 1.08rem; margin: 0; font-weight: bold; color: #64b5f6; display: inline-block; vertical-align: middle;}
    .app-header img { width: 28px; height: 28px; border-radius: 6px; background: #fff; vertical-align: middle; margin: 0 8px;}
    .arrow { float: right; font-size: 1.3em; margin-top: 0;}
    .versions { display: none; margin-top: 7px;}
    .version { background: #444; border-radius: 7px; padding: 6px 9px; margin-bottom: 6px; }
    .version-info { margin-bottom: 2px; }
    .version .ver-icon { width: 22px; height: 22px; border-radius: 4px; background: #fff; vertical-align: middle; margin-right: 6px;}
    .ios-support { color: #90caf9; font-size: 0.98em; font-weight: 400; margin-left: 3px; }
    .btn { background: #64b5f6; color: #000; border: none; border-radius: 7px; padding: 4px 10px; cursor: pointer; font-weight: bold; font-size: 0.97em;}
    .btn:active { background: #43a047; color: #fff;}
    .btn:hover { background: #90caf9;}
    .footer { text-align: center; margin-top: 38px; font-size: 1.12em; color: #fafafa; opacity: 0.85; }
    .back-home, .page2-link { display: inline-block; margin: 8px 4px 0 4px; padding: 7px 14px; background: #222; color: #64b5f6; border-radius: 7px; text-decoration: none; font-weight: bold; }
    .back-home:hover, .page2-link:hover { background: #64b5f6; color: #fff; }
    .page2-link { color: #ff5555; }
    .page2-link:hover { background: #ff5555; color: #fff; }
    .note-app-id { text-align: center; color: #bbb; font-size: 1.04em; margin: 22px 0 0 0; font-style: italic;}
    @media (max-width: 700px) {
      .container { max-width: 98vw;}
      .app { padding: 7px 3vw;}
    }
    /* Đơn giản hiệu ứng nhấp nháy cho tên tác giả */
    @keyframes blink { 0%{color:#ff5555;} 100%{color:#64b5f6;} }

</head>

    // Sử dụng ES5 truyền thống cho code JS chạy tốt trên iOS cũ
    function createAppList() {
      var appsContainer = document.getElementById("apps");
      for (var i = 0; i < apps.length; i++) {
        var app = apps[i];
        var appDiv = document.createElement("div");
        appDiv.className = "app";

        // Tạo header
        var header = document.createElement("div");
        header.className = "app-header";
        header.setAttribute("data-idx", i);
        header.onclick = function() {
          var idx = parseInt(this.getAttribute('data-idx'), 10);
          toggleVersions(idx);
        };

        var h2 = document.createElement("h2");
        var imgIcon = document.createElement("img");
        imgIcon.src = app.icon;
        imgIcon.className = "app-icon";
        imgIcon.alt = "icon";
        h2.appendChild(document.createTextNode(app.name + " "));
        h2.appendChild(imgIcon);
        header.appendChild(h2);

        var arrow = document.createElement("span");
        arrow.className = "arrow";
        arrow.id = "arrow-" + i;
        arrow.innerHTML = "&#8595;"; // ↓
        header.appendChild(arrow);

        appDiv.appendChild(header);

        // Tạo versions
        var versionsDiv = document.createElement("div");
        versionsDiv.className = "versions";
        versionsDiv.id = "versions-" + i;

        for (var j = 0; j < app.versions.length; j++) {
          var v = app.versions[j];
          var versionDiv = document.createElement("div");
          versionDiv.className = "version";

          var verInfoDiv = document.createElement("div");
          verInfoDiv.className = "version-info";

          var spanVer = document.createElement("span");
          var verIcon = document.createElement("img");
          verIcon.src = app.icon;
          verIcon.className = "ver-icon";
          verIcon.alt = "icon";
          spanVer.appendChild(verIcon);
          spanVer.appendChild(document.createTextNode(" Phiên bản " + v.version));
          verInfoDiv.appendChild(spanVer);

          var spanIos = document.createElement("span");
          spanIos.className = "ios-support";
          spanIos.appendChild(document.createTextNode("(" + v.ios + ")"));
          verInfoDiv.appendChild(spanIos);

          versionDiv.appendChild(verInfoDiv);

          var btn = document.createElement("button");
          btn.className = "btn";
          btn.innerHTML = "Cài đặt";
          btn.setAttribute("data-link", v.link);
          btn.onclick = function() {
            install(this.getAttribute('data-link'));
          };
          versionDiv.appendChild(btn);

          versionsDiv.appendChild(versionDiv);
        }
        appDiv.appendChild(versionsDiv);
        appsContainer.appendChild(appDiv);
      }
    }

    function toggleVersions(index) {
      for (var i = 0; i < apps.length; i++) {
        var div = document.getElementById("versions-" + i);
        var arrow = document.getElementById("arrow-" + i);
        if (i === index) {
          if (div.style.display === "block") {
            div.style.display = "none";
            if (arrow) arrow.style.transform = "";
          } else {
            div.style.display = "block";
            if (arrow) arrow.style.transform = "rotate(180deg)";
          }
        } else {
          div.style.display = "none";
          if (arrow) arrow.style.transform = "";
        }
      }
    }

    function install(link) {
      // Dùng window.location thay vì window.open để iOS cũ không chặn
      window.location = link;
    }

    // Khi tải trang xong, render mãng app
    if (window.addEventListener) {
      window.addEventListener("DOMContentLoaded", createAppList, false);
    } else {
      window.attachEvent("onload", createAppList);
    }
  </script>
</body>
</html>
