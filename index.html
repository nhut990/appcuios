    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at top left, #232526 0%, #434343 70%, #000 100%);
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }
    .title-row img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      filter: drop-shadow(0 2px 8px #fff8);
      background: #fff;
      border-radius: 14px;
      padding: 4px;
      box-shadow: 0 2px 16px #0007;
    }
    h1 {
      margin: 0;
      color: #ff5555;
      font-size: 2.1rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px #000c;
    }
    .app-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .app {
      background: rgba(255, 255, 255, 0.10);
      border-radius: 10px;
      padding: 12px 14px;
      margin: 0;
      box-shadow: 0 0 8px 2px rgba(0,0,0,0.25);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      transition: box-shadow 0.15s;
    }
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .app-header h2 {
      font-size: 1.15rem;
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .app-header span {
      font-size: 1.2rem;
      margin-left: 10px;
      transition: transform 0.2s;
    }
    .app-header:hover {
      color: #64b5f6;
    }
    .versions {
      display: none;
      margin-top: 8px;
      animation: fadeIn 0.3s;
    }
    .version {
      background: rgba(255,255,255,0.15);
      border-radius: 7px;
      padding: 7px 9px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background: #64b5f6;
      color: #000;
      border: none;
      border-radius: 7px;
      padding: 4px 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.97em;
      transition: background 0.15s;
    }
    .btn:active {
      background: #43a047;
      color: #fff;
    }
    .btn:hover {
      background: #90caf9;
    }
    .extra-link {
      background: rgba(255,255,255,0.10);
      border-radius: 7px;
      padding: 9px 12px;
      margin: 10px 0 0 0;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: flex-start;
      font-size: 1rem;
      color: #fff;
      box-shadow: 0 0 6px 1px rgba(0,0,0,0.19);
    }
    .extra-link img {
      width: 38px;
      height: 38px;
      border-radius: 7px;
      object-fit: contain;
      box-shadow: 0 2px 8px #0006;
      background: #fff;
      padding: 2px;
    }
    .extra-link a {
      color: #64b5f6;
      font-weight: bold;
      text-decoration: underline;
      margin-left: 8px;
      font-size: 1.01em;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @media (max-width: 700px) {
      .container { max-width: 98vw; }
      .app { max-width: 98vw; }
    }
  </style>

        <div class="app-header" onclick="toggleVersions(${i})">
          <h2>${app.name}</h2>
          <span id="arrow-${i}">⬇️</span>
        </div>
        <div class="versions" id="versions-${i}">
          ${app.versions.map(v => `
            <div class="version">
              <div>📦 Phiên bản <b>${v.version}</b></div>
              <button class="btn" onclick="install('${v.link}')">Cài</button>

            `<div class="extra-link">

              </div>
            </div>`
            : ""
          }
        </div>
      `;
      appsContainer.appendChild(appDiv);
    });

    window.toggleVersions = function(index) {
      const div = document.getElementById("versions-" + index);
      const arrow = document.getElementById("arrow-" + index);
      if (div.style.display === "block") {
        div.style.display = "none";
        if(arrow) arrow.style.transform = "";
      } else {
        div.style.display = "block";
        if(arrow) arrow.style.transform = "rotate(180deg)";
      }
    }
