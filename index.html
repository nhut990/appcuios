<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C√†i ƒê·∫∑t ·ª®ng D·ª•ng IPA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f1b2b, #1b2e4a);
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #64b5f6;
    }
    .app {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .app-header:hover {
      color: #64b5f6;
    }
    .versions {
      display: none;
      margin-top: 10px;
      animation: fadeIn 0.3s;
    }
    .version {
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background: #64b5f6;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.15s ease-in-out;
    }
    .btn:active {
      background: #43a047;
      color: #fff;
    }
    .btn:hover {
      background: #90caf9;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± C√†i ƒê·∫∑t ·ª®ng D·ª•ng IPA</h1>
    <div id="apps"></div>
  </div>

  <script>
    const apps = [
      {
        name: "Documents",
        versions: [
          { version: "5.5.2", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/4TEST.plist" },
          { version: "6.9", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/TEST.plist" },
          { version: "7.6.1", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/1TEST.plist" },
          { version: "8.1.18", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/2TEST.plist" },
          { version: "8.12.5", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/3TEST.plist" }
        ]
      },
      {
        name: "Facebook",
        versions: [
          { version: "300.0", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/5TEST.plist" },
          { version: "301.0", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/9TEST.plist" },
          { version: "411.0", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/6TEST.plist" },
          { version: "491.1.0", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/7TEST.plist" },
          { version: "504.0.0", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/8TEST.plist" }
        ]
      }
    ];

    const appsContainer = document.getElementById("apps");

    apps.forEach((app, i) => {
      const appDiv = document.createElement("div");
      appDiv.className = "app";
      appDiv.innerHTML = `
        <div class="app-header" onclick="toggleVersions(${i})">
          <h2>${app.name}</h2>
          <span>‚¨áÔ∏è</span>
        </div>
        <div class="versions" id="versions-${i}">
          ${app.versions.map(v => `
            <div class="version">
              <div>üì¶ Phi√™n b·∫£n <b>${v.version}</b></div>
              <button class="btn" onclick="install('${v.link}')">C√†i</button>
            </div>
          `).join("")}
        </div>
      `;
      appsContainer.appendChild(appDiv);
    });

    function toggleVersions(index) {
      const div = document.getElementById("versions-" + index);
      div.style.display = div.style.display === "block" ? "none" : "block";
    }

    function install(link) {
      window.location.href = link;
    }
  </script>
</body>
</html>
