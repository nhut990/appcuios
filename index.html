<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cài Đặt Ứng Dụng iOS Phiên Bản Cũ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at top left, #232526 0%, #434343 70%, #000 100%);
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }
    .title-row img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      filter: drop-shadow(0 2px 8px #fff8);
      background: #fff;
      border-radius: 14px;
      padding: 4px;
      box-shadow: 0 2px 16px #0007;
    }
    h1 {
      margin: 0;
      color: #ff5555;
      font-size: 2.1rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px #000c;
    }
    .app-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .app {
      background: rgba(255, 255, 255, 0.10);
      border-radius: 10px;
      padding: 12px 14px;
      margin: 0;
      box-shadow: 0 0 8px 2px rgba(0,0,0,0.25);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      transition: box-shadow 0.15s;
    }
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .app-header h2 {
      font-size: 1.15rem;
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .app-header span {
      font-size: 1.2rem;
      margin-left: 10px;
      transition: transform 0.2s;
    }
    .app-header:hover {
      color: #64b5f6;
    }
    .app-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 12px #0005;
      background: #fff;
      margin-right: 2px;
    }
    .versions {
      display: none;
      margin-top: 8px;
      animation: fadeIn 0.3s;
    }
    .version {
      background: rgba(255,255,255,0.15);
      border-radius: 7px;
      padding: 7px 9px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .version .ver-icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
      border-radius: 6px;
      background: #fff;
      margin-right: 8px;
      vertical-align: middle;
      box-shadow: 0 2px 8px #0003;
    }
    .btn {
      background: #64b5f6;
      color: #000;
      border: none;
      border-radius: 7px;
      padding: 4px 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.97em;
      transition: background 0.15s;
    }
    .btn:active {
      background: #43a047;
      color: #fff;
    }
    .btn:hover {
      background: #90caf9;
    }
    .extra-link {
      background: rgba(255,255,255,0.10);
      border-radius: 7px;
      padding: 9px 12px;
      margin: 10px 0 0 0;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: flex-start;
      font-size: 1rem;
      color: #fff;
      box-shadow: 0 0 6px 1px rgba(0,0,0,0.19);
    }
    .extra-link img {
      width: 38px;
      height: 38px;
      border-radius: 7px;
      object-fit: contain;
      box-shadow: 0 2px 8px #0006;
      background: #fff;
      padding: 2px;
    }
    .extra-link a {
      color: #64b5f6;
      font-weight: bold;
      text-decoration: underline;
      margin-left: 8px;
      font-size: 1.01em;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 1.16em;
      color: #fff;
      letter-spacing: 1px;
      opacity: 0.8;
      user-select: none;
    }
    .blinker {
      display: inline-block;
      animation: blink 1.2s infinite alternate;
      font-weight: bold;
    }
    .blinker2 {
      display: inline-block;
      animation: blink2 1.2s infinite alternate;
      font-weight: bold;
    }
    @keyframes blink {
      from { color: #ff5555; text-shadow: 0 0 10px #ff555599; }
      to { color: #64b5f6; text-shadow: 0 0 10px #64b5f699; }
    }
    @keyframes blink2 {
      from { color: #64b5f6; text-shadow: 0 0 10px #64b5f699; }
      to { color: #ff5555; text-shadow: 0 0 10px #ff555599; }
    }
    .back-home {
      display: inline-block;
      margin-bottom: 10px;
      padding: 9px 16px;
      background: #fff2;
      color: #64b5f6;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.04em;
      box-shadow: 0 2px 8px #0006;
      transition: background 0.18s, color 0.18s;
    }
    .back-home:hover {
      background: #64b5f6;
      color: #fff;
    }
    .page2-link {
      display: inline-block;
      margin-bottom: 10px;
      margin-left: 8px;
      padding: 9px 16px;
      background: #fff2;
      color: #ff5555;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.04em;
      box-shadow: 0 2px 8px #0006;
      transition: background 0.18s, color 0.18s;
    }
    .page2-link:hover {
      background: #ff5555;
      color: #fff;
    }
    .note-app-id {
      text-align: center;
      color: #bbb;
      font-size: 1.04em;
      margin: 24px 0 0 0;
      font-style: italic;
      letter-spacing: 0.5px;
      user-select: none;
    }
    @media (max-width: 700px) {
      .container { max-width: 98vw; }
      .app { max-width: 98vw; }
      .footer { font-size: 1em; }
      .back-home { font-size: 0.98em; }
      .page2-link { font-size: 0.98em; }
    }
  </style>
</head>

      var app = apps[i];
      var appDiv = document.createElement("div");
      appDiv.className = "app";
      var versionsHtml = "";
      for (var j = 0; j < app.versions.length; j++) {
        var v = app.versions[j];
        var iconToShow = (app.name === "21. App Tổng Hợp" && v.subIcon) ? v.subIcon : app.icon;
        versionsHtml += '<div class="version">' +
            '<div><img src="' + iconToShow + '" alt="icon" class="ver-icon"> Phiên bản <b>' + v.version + '</b>' +
            (v.ios ? ' <span style="color:#90caf9;font-size:0.98em; font-weight:400;">(' + v.ios + ')</span>' : '') +
            '</div>' +
            '<button class="btn" onclick="install(\'' + v.link + '\')">Cài đặt</button>' +
          '</div>';
      }
      var extraHtml = "";
      if (app.extra) {
        extraHtml = '<div class="extra-link">' +
          '<img src="' + app.extra.img + '" alt="QR Rổ Team" />' +
          '<div>' +
            '<b>' + app.extra.name + '</b><br>' +
            '<a href="' + app.extra.link + '" target="_blank" download="QR_ro_team.jpg">Tải về</a>' +
          '</div>' +
        '</div>';
      }
      appDiv.innerHTML =
        '<div class="app-header" onclick="toggleVersions(' + i + ')">' +
          '<h2>' +
            '<span>' + app.name.split(' ')[0] + '</span>' +
            '<img src="' + app.icon + '" alt="icon" class="app-icon">' +
            app.name.substring(app.name.indexOf(' ')+1) +
          '</h2>' +
          '<span id="arrow-' + i + '">⬇️</span>' +
        '</div>' +
        '<div class="versions" id="versions-' + i + '">' +
          versionsHtml + extraHtml +
        '</div>';
      appsContainer.appendChild(appDiv);
    }
    window.toggleVersions = function(index) {
      var div = document.getElementById("versions-" + index);
      var arrow = document.getElementById("arrow-" + index);
      if (div.style.display === "block") {
        div.style.display = "none";
        if(arrow) arrow.style.transform = "";
      } else {
        div.style.display = "block";
        if(arrow) arrow.style.transform = "rotate(180deg)";
      }
    }
    window.install = function(link) {
      window.location.href = link;
