<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C√†i ƒê·∫∑t ·ª®ng D·ª•ng iOS C≈©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at top left, #232526 0%, #434343 70%, #000 100%);
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }
    .title-row img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      filter: drop-shadow(0 2px 8px #fff8);
      background: #fff;
      border-radius: 14px;
      padding: 4px;
      box-shadow: 0 2px 16px #0007;
    }
    h1 {
      margin: 0;
      color: #ff5555;
      font-size: 2.1rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px #000c;
    }
    .app-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .app {
      background: rgba(255, 255, 255, 0.10);
      border-radius: 10px;
      padding: 12px 14px;
      margin: 0;
      box-shadow: 0 0 8px 2px rgba(0,0,0,0.25);
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      transition: box-shadow 0.15s;
    }
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .app-header h2 {
      font-size: 1.15rem;
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .app-header span {
      font-size: 1.2rem;
      margin-left: 10px;
      transition: transform 0.2s;
    }
    .app-header:hover {
      color: #64b5f6;
    }
    .versions {
      display: none;
      margin-top: 8px;
      animation: fadeIn 0.3s;
    }
    .version {
      background: rgba(255,255,255,0.15);
      border-radius: 7px;
      padding: 7px 9px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background: #64b5f6;
      color: #000;
      border: none;
      border-radius: 7px;
      padding: 4px 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.97em;
      transition: background 0.15s;
    }
    .btn:active {
      background: #43a047;
      color: #fff;
    }
    .btn:hover {
      background: #90caf9;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @media (max-width: 700px) {
      .container { max-width: 98vw; }
      .app { max-width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-row">
      <img src="https://raw.githubusercontent.com/nhut990/files/refs/heads/main/hinh/Apple-Logo.png" alt="Apple Logo" />
      <h1>C√†i ƒê·∫∑t ·ª®ng D·ª•ng iOS C≈©</h1>
    </div>
    <div id="apps" class="app-list"></div>
  </div>

  <script>
    const apps = [
      {
        name: "Documents",
        versions: [
          { version: "5.5.2", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/4TEST.plist" },
          { version: "6.9", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/TEST.plist" },
          { version: "7.6.1", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/1TEST.plist" },
          { version: "8.1.18", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/2TEST.plist" },
          { version: "8.12.5", link: "itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/3TEST.plist" }
        ]
      }
    ];

    const appsContainer = document.getElementById("apps");

    apps.forEach((app, i) => {
      const appDiv = document.createElement("div");
      appDiv.className = "app";
      appDiv.innerHTML = `
        <div class="app-header" onclick="toggleVersions(${i})">
          <h2>${app.name}</h2>
          <span id="arrow-${i}">‚¨áÔ∏è</span>
        </div>
        <div class="versions" id="versions-${i}">
          ${app.versions.map(v => `
            <div class="version">
              <div>üì¶ Phi√™n b·∫£n <b>${v.version}</b></div>
              <button class="btn" onclick="install('${v.link}')">C√†i</button>
            </div>
          `).join("")}
        </div>
      `;
      appsContainer.appendChild(appDiv);
    });

    window.toggleVersions = function(index) {
      const div = document.getElementById("versions-" + index);
      const arrow = document.getElementById("arrow-" + index);
      if (div.style.display === "block") {
        div.style.display = "none";
        if(arrow) arrow.style.transform = "";
      } else {
        div.style.display = "block";
        if(arrow) arrow.style.transform = "rotate(180deg)";
      }
    }

    window.install = function(link) {
      window.location.href = link;
    }
  </script>
</body>
</html>
