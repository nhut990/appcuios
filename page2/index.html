<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang 2 App Cũ iOS</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff5f5, #ffe6e6);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      padding: 25px 40px;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-in-out;
      text-align: center;
    }

    p {
      margin: 10px 0;
    }

    .vn {
      color: #d60000;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
      animation: fadeIn 1.5s ease-in-out, glow 2s infinite alternate;
    }

    .en {
      color: #333;
      font-size: 17px;
      font-weight: 500;
      letter-spacing: 0.3px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 4px #ff9999; }
      to { text-shadow: 0 0 14px #ff3333; }
    }
  </style>
</head>
<body>
  <div class="box">
    <p class="vn">Đây là trang 2 app cũ iOS, tôi sẽ sớm cập nhật nó ở đây.</p>
    <p class="en">This is the old iOS app page 2. I will update it here soon.</p>
  </div>
</body>
</html>
