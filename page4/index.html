<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caro Online</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #fafafa;
    margin: 0;
    padding: 20px;
  }
  h1 { color: #2c3e50; }
  #controls {
    margin-bottom: 15px;
  }
  input {
    padding: 6px;
    font-size: 15px;
    width: 140px;
  }
  button {
    padding: 6px 10px;
    margin-left: 5px;
    cursor: pointer;
  }
  #board {
    display: grid;
    justify-content: center;
    margin: 20px auto;
    gap: 2px;
    user-select: none;
  }
  .cell {
    width: 32px;
    height: 32px;
    border: 1px solid #ccc;
    font-size: 22px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background: white;
  }
  .cell:hover { background: #f0f0f0; }
  #status { margin-top: 10px; color: #555; }
</style>
</head>
<body>
  <h1>♟️ CARO ONLINE</h1>
  <div id="controls">
    <input id="roomInput" placeholder="Nhập tên phòng...">
    <button onclick="vaoPhong()">Vào phòng</button>
    <button onclick="xoaBan()">Xóa bàn</button>
  </div>
  <p id="status">Chưa vào phòng</p>
  <div id="board"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://caro-f92be-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const SIZE = 15;
    const board = document.getElementById("board");
    let luot = "X";
    let room = "";

    // Vẽ bàn cờ
    function taoBan() {
      board.innerHTML = "";
      board.style.gridTemplateColumns = `repeat(${SIZE}, 32px)`;
      for (let i = 0; i < SIZE; i++) {
        for (let j = 0; j < SIZE; j++) {
          const o = document.createElement("div");
          o.className = "cell";
          o.id = `o_${i}_${j}`;
          o.onclick = () => danhCo(i, j);
          board.appendChild(o);
        }
      }
    }

    taoBan();

    // Vào phòng
    window.vaoPhong = function() {
      room = document.getElementById("roomInput").value.trim();
      if (!room) return alert("Nhập tên phòng!");
      document.getElementById("status").textContent = "Phòng: " + room;
      langNghe();
    };

    // Đánh cờ
    function danhCo(x, y) {
      if (!room) return alert("Chưa vào phòng!");
      const o = document.getElementById(`o_${x}_${y}`);
      if (o.textContent) return;
      set(ref(db, `caro/${room}/${x}_${y}`), luot);
      luot = luot === "X" ? "O" : "X";
    }

    // Lắng nghe thay đổi realtime
    function langNghe() {
      onValue(ref(db, `caro/${room}`), (snap) => {
        const data = snap.val();
        document.querySelectorAll(".cell").forEach(c => c.textContent = "");
        if (data) {
          for (const k in data) {
            const [x, y] = k.split("_");
            const o = document.getElementById(`o_${x}_${y}`);
            if (o) {
              o.textContent = data[k];
              o.style.color = data[k] === "X" ? "#e74c3c" : "#2980b9";
            }
          }
        }
      });
    }

    // Xóa bàn
    window.xoaBan = function() {
      if (!room) return alert("Chưa vào phòng!");
      remove(ref(db, `caro/${room}`));
    };
  </script>
</body>
</html>
