<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caro Online N√¢ng C·∫•p</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #fafafa;
    margin: 0;
    padding: 20px;
  }
  h1 { color: #2c3e50; margin-bottom: 5px; }
  #controls {
    margin-bottom: 10px;
  }
  input, button {
    padding: 6px;
    font-size: 15px;
    margin: 3px;
  }
  #info {
    margin-top: 5px;
    font-weight: bold;
    color: #333;
  }
  #board {
    display: grid;
    justify-content: center;
    margin: 20px auto;
    gap: 2px;
    user-select: none;
  }
  .cell {
    width: 32px;
    height: 32px;
    border: 1px solid #ccc;
    font-size: 22px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    cursor: pointer;
  }
  .cell:hover { background: #f0f0f0; }
  #chatBox {
    border: 1px solid #ccc;
    width: 320px;
    margin: 10px auto;
    background: #fff;
    padding: 5px;
    height: 180px;
    overflow-y: auto;
    text-align: left;
  }
  #chatInput {
    width: 240px;
  }
</style>
</head>
<body>
  <h1>‚ôüÔ∏è CARO ONLINE</h1>
  <div id="controls">
    <input id="roomInput" placeholder="T√™n ph√≤ng...">
    <button onclick="vaoPhong()">V√†o ph√≤ng</button>
    <button onclick="xoaBan()">X√≥a b√†n</button>
  </div>

  <div id="info">Ch∆∞a v√†o ph√≤ng</div>

  <div id="board"></div>

  <div id="chatBox"></div>
  <input id="chatInput" placeholder="Nh·∫≠p tin nh·∫Øn...">
  <button onclick="guiTinNhan()">G·ª≠i</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, get, remove, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://caro-f92be-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const SIZE = 15;
    const board = document.getElementById("board");
    const chatBox = document.getElementById("chatBox");
    let room = "";
    let myMark = "";
    let currentTurn = "X";

    // T·∫°o b√†n c·ªù
    function taoBan() {
      board.innerHTML = "";
      board.style.gridTemplateColumns = `repeat(${SIZE}, 32px)`;
      for (let i = 0; i < SIZE; i++) {
        for (let j = 0; j < SIZE; j++) {
          const o = document.createElement("div");
          o.className = "cell";
          o.id = `o_${i}_${j}`;
          o.onclick = () => danhCo(i, j);
          board.appendChild(o);
        }
      }
    }

    taoBan();

    // V√†o ph√≤ng
    window.vaoPhong = async function() {
      room = document.getElementById("roomInput").value.trim();
      if (!room) return alert("Nh·∫≠p t√™n ph√≤ng!");
      document.getElementById("info").textContent = "ƒêang v√†o ph√≤ng...";
      const playerRef = ref(db, `caro/${room}/players`);
      const snapshot = await get(playerRef);
      const players = snapshot.val() || {};

      if (!players.X) {
        myMark = "X";
        set(ref(db, `caro/${room}/players/X`), true);
      } else if (!players.O) {
        myMark = "O";
        set(ref(db, `caro/${room}/players/O`), true);
      } else {
        alert("Ph√≤ng ƒë√£ ƒë·ªß 2 ng∆∞·ªùi!");
        return;
      }

      document.getElementById("info").textContent = 
        `B·∫°n l√† ${myMark === "X" ? "üî¥ X (ƒë·ªè)" : "üîµ O (xanh)"}`;

      langNghe();
      langNgheChat();
    };

    // ƒê√°nh c·ªù
    function danhCo(x, y) {
      if (!room) return alert("Ch∆∞a v√†o ph√≤ng!");
      if (myMark !== currentTurn) {
        alert("Ch∆∞a ƒë·∫øn l∆∞·ª£t b·∫°n!");
        return;
      }
      const o = document.getElementById(`o_${x}_${y}`);
      if (o.textContent) return;
      set(ref(db, `caro/${room}/board/${x}_${y}`), myMark);
      set(ref(db, `caro/${room}/turn`), myMark === "X" ? "O" : "X");
    }

    // L·∫Øng nghe c·ªù
    function langNghe() {
      onValue(ref(db, `caro/${room}/board`), (snap) => {
        const data = snap.val();
        document.querySelectorAll(".cell").forEach(c => c.textContent = "");
        if (data) {
          for (const k in data) {
            const [x, y] = k.split("_");
            const o = document.getElementById(`o_${x}_${y}`);
            if (o) {
              o.textContent = data[k];
              o.style.color = data[k] === "X" ? "#e74c3c" : "#2980b9";
            }
          }
        }
      });
      onValue(ref(db, `caro/${room}/turn`), (snap) => {
        currentTurn = snap.val() || "X";
        if (myMark) {
          const msg = currentTurn === myMark ? "ƒê·∫øn l∆∞·ª£t b·∫°n" : "ƒê·∫øn l∆∞·ª£t ƒë·ªëi th·ªß";
          document.getElementById("info").textContent = 
            `B·∫°n l√† ${myMark === "X" ? "üî¥ X" : "üîµ O"} - ${msg}`;
        }
      });
    }

    // X√≥a b√†n
    window.xoaBan = function() {
      if (!room) return alert("Ch∆∞a v√†o ph√≤ng!");
      remove(ref(db, `caro/${room}/board`));
      set(ref(db, `caro/${room}/turn`), "X");
    };

    // Chat realtime
    window.guiTinNhan = function() {
      if (!room || !myMark) return alert("Ch∆∞a v√†o ph√≤ng!");
      const msg = document.getElementById("chatInput").value.trim();
      if (!msg) return;
      const chatRef = ref(db, `caro/${room}/chat`);
      push(chatRef, { mark: myMark, text: msg });
      document.getElementById("chatInput").value = "";
    };

    function langNgheChat() {
      onValue(ref(db, `caro/${room}/chat`), (snap) => {
        const data = snap.val();
        chatBox.innerHTML = "";
        if (data) {
          Object.values(data).forEach(m => {
            const div = document.createElement("div");
            div.innerHTML = `<b style="color:${m.mark==='X'?'#e74c3c':'#2980b9'}">${m.mark}</b>: ${m.text}`;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      });
    }
  </script>
</body>
</html>
