<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đang cập nhật</title>
  <style>
    /* Màu nền nhẹ, chữ dịu mắt */
    :root{
      --bg: #f3f6f5;
      --card: rgba(255,255,255,0.6);
      --primary: #2f6f57; /* xanh lá dịu */
      --muted: #55686a;
      --shadow: 0 8px 30px rgba(47,111,87,0.08);
      --radius: 14px;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg, var(--bg), #eef4f2);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color: var(--muted);
    }

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      box-sizing:border-box;
    }

    .card{
      background: var(--card);
      padding:36px 44px;
      border-radius: var(--radius);
      text-align:center;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px) saturate(1.05);
      -webkit-backdrop-filter: blur(6px) saturate(1.05);
      max-width:920px;
      width:100%;
    }

    .title{
      font-weight:700;
      color: var(--primary);
      font-size: clamp(28px, 5.5vw, 56px); /* lớn, responsive */
      line-height:1.05;
      margin:0 0 12px 0;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:12px;
    }

    /* Dấu chấm — sẽ chớp luân phiên */
    .dots{
      display:inline-flex;
      align-items:center;
      gap:6px;
      margin-left:6px;
    }

    .dot{
      font-weight:900;
      font-size: clamp(20px, 3.5vw, 36px);
      color: var(--primary);
      opacity: 0.25;
      transform: translateY(0);
      display:inline-block;
      line-height:1;
      animation: pulse 1.2s infinite ease-in-out;
    }

    /* tạo độ trễ cho mỗi chấm để chớp tuần tự */
    .dot:nth-child(1){ animation-delay: 0s; }
    .dot:nth-child(2){ animation-delay: 0.15s; }
    .dot:nth-child(3){ animation-delay: 0.30s; }
    .dot:nth-child(4){ animation-delay: 0.45s; }
    .dot:nth-child(5){ animation-delay: 0.60s; }
    .dot:nth-child(6){ animation-delay: 0.75s; }

    @keyframes pulse{
      0%   { opacity: 0.18; transform: translateY(0); }
      40%  { opacity: 1; transform: translateY(-6px) scale(1.06); }
      80%  { opacity: 0.4; transform: translateY(-2px) scale(1.02); }
      100% { opacity: 0.18; transform: translateY(0); }
    }

    .subtitle{
      margin:10px 0 0 0;
      font-size: clamp(16px, 2.5vw, 26px);
      color: #334945;
      opacity:0.95;
      font-weight:600;
    }

    /* Hữu ích cho người thích động tác ít */
    @media (prefers-reduced-motion: reduce){
      .dot{ animation: none; opacity: 0.6; }
    }

    /* Tối ưu cho màn nhỏ */
    @media (max-width:420px){
      .card{ padding:28px 18px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <h1 class="title">
        Đang cập nhật
        <span class="dots" aria-hidden="true">
          <span class="dot">.</span>
          <span class="dot">.</span>
          <span class="dot">.</span>
          <span class="dot">.</span>
          <span class="dot">.</span>
          <span class="dot">.</span>
        </span>
      </h1>

      <p class="subtitle">Vui lòng quay lại sau</p>
    </div>
  </div>

  <script>
    // Nếu bạn muốn thay đổi số chấm hay tốc độ bằng JavaScript:
    // (không cần thiết nhưng để tiện chỉnh nhanh)
    (function(){
      // giữ aria live cập nhật theo animation cho các trình đọc màn hình
      // (tránh spam: chỉ cập nhật khi animation bắt đầu)
      const status = document.querySelector('.card');
      if(status){
        // cung cấp nội dung tĩnh ngắn để screen reader biết trạng thái
        status.setAttribute('aria-label', 'Đang cập nhật, vui lòng quay lại sau');
      }
    })();
  </script>
</body>
</html>
